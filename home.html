<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

  <title>Food Notification App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      background-image: url(https://cdn.inc42.com/wp-content/uploads/2019/07/food-delivery.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }

    nav {
      height: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(234, 170, 0, 0.5);
      padding: 20px 0;
    }

    h1 {
      font-size: 24px;
      color: #6a4410;
      font-weight: 800;
      font-family: 'Tilt Prism', cursive;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #6a4410;
      text-align: center;
      margin: 0;
    }

    .navbar-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .navbar-list li {
      margin: 10px 0;
    }

    a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a:hover {
      color: #e0e0e0;
      text-decoration: underline;
    }

    .icon {
      margin-bottom: 5px;
      font-size: 1.5em;
    }

    .icon svg {
      fill: #6a4410;
    }

    @media screen and (min-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      h1 {
        font-size: 45px;
      }

      p {
        font-size: 20px;
        margin: 0 20px;
      }

      .navbar-list {
        flex-direction: row;
        margin-top: 0;
      }
      .icon{
        color: #6a4410;
      }

      .navbar-list li {
        margin: 0 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div>
        <h1>Welcome to the Food Notification App!</h1>
        <p>Stay updated with real-time notifications about your orders and payments.</p>
      </div>
      <ul class="navbar-list">
        <li><a href="{% url 'notification' %}">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <path
                  d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z" />
              </svg>
            </span>
            View Notification Logs
          </a></li>
        <li><a href="{% url 'order-list' %}">
            <a href="orders.html"><span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                <path
                  d="M253.3 35.1c6.1-11.8 1.5-26.3-10.2-32.4s-26.3-1.5-32.4 10.2L117.6 192H32c-17.7 0-32 14.3-32 32s14.3 32 32 32L83.9 463.5C91 492 116.6 512 146 512H430c29.4 0 55-20 62.1-48.5L544 256c17.7 0 32-14.3 32-32s-14.3-32-32-32H458.4L365.3 12.9C359.2 1.2 344.7-3.4 332.9 2.7s-16.3 20.6-10.2 32.4L404.3 192H171.7L253.3 35.1zM192 304v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16zm96-16c8.8 0 16 7.2 16 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16zm128 16v96c0 8.8-7.2 16-16 16s-16-7.2-16-16V304c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
              </svg>
            </span>
            View Orders
          </a></a></li>
        <li><a href="{% url 'payment-list' %}">
            <a href="payments.html"><span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                <path
                  d="M64 32C28.7 32 0 60.7 0 96v32H576V96c0-35.3-28.7-64-64-64H64zM576 224H0V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V224zM112 352h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16zm112 16c0-8.8 7.2-16 16-16H368c8.8 0 16 7.2 16 16s-7.2 16-16 16H240c-8.8 0-16-7.2-16-16z" />
              </svg>
            </span>
            View Payments
          </a></a></li>
        <li><a href="logout.html"><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#6a4410}</style><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg></span>Log Out</a></li>
      </ul>
    </nav>
  </div>
</body>

</html>
